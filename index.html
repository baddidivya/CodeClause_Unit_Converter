<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Unit Converter</h1>
        <div class="container">
            <div class="input-div">
                <div>
                <label>Feet</label>
                </div>
                <input type="Number" value="1" id="feet" class="input">

        <div class="input-div">
            <h1>=</h1>
        </div>
        <div class="input-div">
            <div>

            </div>

        </div>
        </div>
        <script src="jscript.js"></script>
        </body>
        </html>
